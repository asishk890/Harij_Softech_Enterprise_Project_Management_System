
<div class="bg-white p-4 md:p-6 rounded-lg shadow-md">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold text-gray-800">Users</h2>
    <a routerLink="/users/new" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-medium text-white hover:bg-indigo-700">
      Create User
    </a>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th scope="col" class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
          <th scope="col" class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
          <th scope="col" class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        @for (user of users(); track user.id) {
        <tr>
          <td class="py-4 px-6 whitespace-nowrap font-medium text-gray-900">{{ user.name }}</td>
          <td class="py-4 px-6 whitespace-nowrap text-gray-500">{{ user.email }}</td>
          <td class="py-4 px-6 whitespace-nowrap text-gray-500">{{ user.role }}</td>
          <td class="py-4 px-6 whitespace-nowrap space-x-2 text-sm font-medium">
            <a [routerLink]="['/users/edit', user.id]" class="text-indigo-600 hover:text-indigo-900">Edit</a>
            <button (click)="deleteUser(user.id)" class="text-red-600 hover:text-red-900">Delete</button>
          </td>
        </tr>
        } @empty {
        <tr>
          <td colspan="4" class="text-center py-8 text-gray-500">No users found.</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
