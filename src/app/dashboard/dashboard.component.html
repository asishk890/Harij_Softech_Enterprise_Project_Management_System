
@if (dashboardData(); as data) {


  <div class="p-4 sm:p-6 lg:p-8 space-y-6 lg:space-y-8">
  
    <section>
      <h2 class="text-xl md:text-2xl font-semibold text-gray-800 mb-4">Key Metrics</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
        
  
        <div class="bg-white p-5 rounded-lg shadow-md transition-shadow hover:shadow-lg">
          <h3 class="text-base md:text-lg font-medium text-gray-600">Total Projects</h3>
          <p class="mt-2 text-3xl font-bold text-indigo-600">{{ data.kpis.projectCount }}</p>
        </div>

     
        <div class="bg-white p-5 rounded-lg shadow-md transition-shadow hover:shadow-lg">
          <h3 class="text-base md:text-lg font-medium text-gray-600">Active Users</h3>
          <p class="mt-2 text-3xl font-bold text-green-600">{{ data.kpis.activeUsers }}</p>
        </div>

        <div class="bg-white p-5 rounded-lg shadow-md transition-shadow hover:shadow-lg">
          <h3 class="text-base md:text-lg font-medium text-gray-600">Overdue Tasks</h3>
          <p class="mt-2 text-3xl font-bold text-red-600">{{ data.kpis.overdueTasks }}</p>
        </div>
      </div>
    </section>

    <section class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-8">
      

      <div class="bg-white p-4 sm:p-6 rounded-lg shadow-md">
        <h3 class="text-lg md:text-xl font-semibold text-gray-700 mb-4">Projects by Status</h3>
        <ngx-charts-pie-chart
          [scheme]="colorScheme"
          [results]="data.projectsByStatus"
          [gradient]="false"
          [legend]="true"
          [labels]="showLabels"
          [doughnut]="doughnut"
        >
        </ngx-charts-pie-chart>
      </div>

  
      <div class="bg-white p-4 sm:p-6 rounded-lg shadow-md">
        <h3 class="text-lg md:text-xl font-semibold text-gray-700 mb-4">Tasks by Priority</h3>
        <ngx-charts-pie-chart
          [scheme]="colorScheme"
          [results]="data.tasksByPriority"
          [gradient]="false"
          [legend]="true"

          [labels]="showLabels"
          [doughnut]="doughnut"
        >
        </ngx-charts-pie-chart>
      </div>
    </section>
  </div>

} @else {


  <div class="flex justify-center items-center h-full min-h-64" role="status" aria-live="polite">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
    <span class="sr-only">Loading dashboard data...</span>
    <p class="ml-4 text-gray-500">Loading...</p>
  </div>
}
